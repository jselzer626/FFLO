{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container">
    <form action="/login" method="post" style="width:500px">
        <p class="lead" id="start_item">We'll sort your roster based on this week's <a href="https://www.fantasyfootballnerd.com/">Fantasy Football Nerd</a> rankings, and show you who to start!</p>
        <div id="landingimg"></div>
        <h3 class="display-4">Login</h3>
        <br>
        <div class="form-group">
            <label>Enter Username</label>
            <input autocomplete="off" id="username" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <label>Enter Password</label>
            <input autocomplete="off" id="password" autofocus class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" id="login" type="submit">Login</button>
        <br>
        <br>
        <p class="text-danger" id='invalid_input'>{{message}}</p>
        <br>
        <br>
    </form>
    <div class="startfooter">
    <h4><em>No Account Yet?</em><span style="margin:12px"></span><button class="btn btn-primary" id="register">Register</h4>
    </div>
</div>


<script>

    let username = getId("username");
    let password = getId("password");

    //if came via render_template from duplicative username selection in /register route, display error message
    getId("invalid_input").innerHTML === "Could Not Retrieve Username/Password" ? invalid_input_message("Could Not Retrieve Username/Password") : '' ;

    getId("login").onclick = e => {

        if (username.value.length < 5 || password.value.length < 5) {
            e.preventDefault();
            invalid_input_message("Invalid username or password.");
            return false;
        } else {
            document.getElementsByTagName('form')[0].submit();
        }
    };

    getId('register').onclick = () => {
      console.log('here')
      window.location.href = '/register';
    }

</script>










{% endblock %}
